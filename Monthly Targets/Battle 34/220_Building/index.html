<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #34 - #220 Building</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#67AED4, #0F2836, #fff);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #67AED4;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .parent,
    p {
      border: 22q solid;
      margin: 200px -20px -40px;
    }

    .parent {
      height: 178px;
    }

    p {
      padding: 40px;
      margin: -20px 30px
    }

    p+p {
      margin: -120px 90px
    }

    [a] {
      padding: 40px 20px;
      margin: -120px 150px;
      background: #0F2836;
      box-shadow: 0 -63q, 0 -148q 0 -21q, 0 -204q 0 -47q, 0 -237q 0 -44px
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <p></p>
      <p></p>
      <p a></p>
    </div>
  </div>
</body>

</html>
