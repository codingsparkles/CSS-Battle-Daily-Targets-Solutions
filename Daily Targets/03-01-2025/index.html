<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 3rd January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F5E3B5, #469DBA);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F5E3B5;
        }

        p {
            position: absolute;
            border: 30px solid#469DBA;
            margin: 120px 80px;
            width: 180px
        }

        p+p {
            width: 60px;
            height: 60px;
            margin: 60px 30px 30px 200px;
            border-width: 0 0 60px 60px;
            border-radius: 0 0 0 2in;
            -webkit-box-reflect: below -60px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
