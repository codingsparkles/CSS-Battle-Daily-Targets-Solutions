<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 16th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EED9D9, #668884);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EED9D9;
            position: relative;
        }

        .container,
        p {
            color: #668884;
            border: solid;
            background: #EED9D9;
        }

        .container {
            border-width: 30px 0 30px 30px;
            border-radius: 2in 0 0 2in;
            margin: 30px 75% 90px 40px;
            padding: 60px 15px;
        }

        p {
            border-width: 30px;
            border-radius: 2in;
            padding: 30px;
            position: absolute;
            margin: -30px -45px;
        }

        p+p {
            left: 280px
        }

        [a] {
            color: #EED9D9;
            background: #668884;
            left: 180px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
            <p></p>
            <p a></p>
        </div>
    </div>
</body>

</html>
