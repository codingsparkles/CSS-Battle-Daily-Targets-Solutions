<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 6th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#D95362, #2D3464);
            display: grid;
            place-items: center;
        }

        .wrapper {
            background: #D95362;
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        .container,
        p {
            background: conic-gradient(#0000 25%, #2D3464 0);
            border-radius: 50%;
            margin: 60px 80px 0;
        }

        .container {
            padding: 120px;
        }

        p {
            padding: 120px;
            scale: -1;
            margin: -140px 80px
        }

        p+p {
            padding: 42px;
            margin: 100px 120px;
            border: 38px solid#D95362;
            box-shadow: 0 212q#D95362
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
        </div>
        <p></p>
        <p></p>
    </div>
</body>

</html>
