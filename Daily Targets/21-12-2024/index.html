<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 21st December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EA9A52, #435998);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #EA9A52 53q, #435998 0 80px, #EA9A52);
        }

        p {
            background: #435998;
            rotate: 45deg;
            margin: 3px 185px 189px;
            height: 112px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
