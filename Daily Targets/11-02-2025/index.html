<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 11th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#FBFDB7, #D95362, #46BA67);
            display: grid;
            place-items: center;
        }

        .wrapper {
            background: #FBFDB7;
            height: 300px;
            width: 400px;
            overflow: hidden;
            position: relative;
        }

        p {
            position: absolute;
            background: #FBFDB7;
            margin: 0 30% 180px;
            box-shadow: 63q 0#D95362,
                -30px 30px 0 30px#46BA67;
            padding: 60px;
        }

        p+p {
            scale: -1;
            margin: 180px 120px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
