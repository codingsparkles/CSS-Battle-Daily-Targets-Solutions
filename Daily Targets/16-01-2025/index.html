<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 16th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#8F77DA, #A1E6E4);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #8F77DA;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            background: #A1E6E4;
            padding: 35px 160px;
            rotate: 55deg;
            margin: 52px 35px
        }

        p+p {
            rotate: -55deg;
            left: 2px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
