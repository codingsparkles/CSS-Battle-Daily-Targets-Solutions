<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 8th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#CC5252, #EDECC1);
            display: grid;
            place-items: center;
        }

        .wrapper {
            background: #EDECC1;
            height: 300px;
            width: 400px;
            position: relative;
        }

        p {
            position: absolute;
            border: 53q solid#CC5252;
            border-radius: 2in;
            margin: 25px 75px;
            height: 150px;
            width: 150px
        }

        p+p {
            margin: 105px 0;
            scale: .5;
            rotate: -30deg;
            height: 0;
            width: 300px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
