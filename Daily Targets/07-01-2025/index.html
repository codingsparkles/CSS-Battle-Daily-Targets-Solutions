<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 7th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FAE29E, #4C4C6B, #4A9A86);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4A9A86;
        }

        p,
        a {
            box-shadow: 106q 0, -106q 0;
        }

        p {
            position: relative;
            background: #FAE29E;
            margin: 110px 160px;
            box-shadow: 106q 0, -106q 0;
            color: #4C4C6B;
            padding: 40px;
        }

        a {
            position: absolute;
            padding: 20px;
            border-radius: 50%;
            background: #4C4C6B;
            margin: -20px;
            color: #FAE29E
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
