<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 27th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#61A74E, #EFF8FE);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #61A74E;
            overflow: hidden;
        }

        p {
            border-block: 43q solid#EFF8FE;
            margin: 75px 0;
            height: 70px;
            background: #0000;
        }

        p+p {
            rotate: 90deg;
            width: 230px;
            margin: -225px 80px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
