<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 24th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E0E7FF, #328FC1, #2D3464);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E0E7FF;
            position: relative;
        }

        p {
            position: absolute;
            background: radial-gradient(1q at -125%50%, #0000 90px, #E0E7FF), linear-gradient(#328FC1 50%, #2D3464 0);
            margin: 75px 160px 75px 200px;
            width: 40px;
            height: 150px;
            -webkit-box-reflect: left
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
