<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 14th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#75CF34, #963032);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #75CF34;
            position: relative;
        }

        p {
            background: #75CF34;
            border-inline: 43q solid#963032;
            margin: 20% 150px;
            height: 140px;
            width: 20px;
            position: absolute;
        }

        p+p {
            rotate: 90deg;
            margin: 80px 150px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
    </div>
</body>

</html>
