<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 18th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#328FC1, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #fff;
        }

        p,
        a {
            border: 40px solid#328FC1;
            border-radius: 1in;
            position: absolute;
            padding: 20px;
            margin: 70px 76px
        }

        a {
            border-width: 0 40px 40px 0;
            border-radius: 0 0 2in;
            padding: 40px;
            margin: -10px -60px
        }

        p+p {
            left: 128px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
        <p><a></a></p>
    </div>
</body>

</html>
