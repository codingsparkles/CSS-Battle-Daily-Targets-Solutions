<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 20th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#594C94, #F9DDC6);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #594C94;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #594C94;
                border: solid#F9DDC6;
                border-width: 50px 26px 50px 0;
            }
        }

        p {
            margin: 11px 77px;
            height: 178px;
            width: 220px
        }

        p+p {
            margin: 86px -26px 82px 77px;
            scale: -1;
            height: 26px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
