<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 22nd January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#DE6B67, #EDDF5A);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #DE6B67;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            background: #DE6B67;
            border: solid#EDDF5A;
            border-width: 0 26px 26px 0;
            margin: 94px 214px 60px 0;
            height: 120px;
            width: 160px;
            box-shadow: 1px -146px#DE6B67, 27px -220px#DE6B67, 27px -90px#EDDF5A;
            -webkit-box-reflect: right 28px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
