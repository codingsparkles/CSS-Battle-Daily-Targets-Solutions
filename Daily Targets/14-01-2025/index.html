<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 14th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#DE817E, #EBE77E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #DE817E;
            position: relative;
        }

        p {
            position: absolute;
            border: solid#EBE77E;
            border-width: 42px 30px;
            border-top-color: #0000;
            margin: 29% 50% 25% 140px;
            box-shadow: 0 10px#DE817E, 0 32q#EBE77E;
        }

        p+p {
            margin: 29% 50%
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
