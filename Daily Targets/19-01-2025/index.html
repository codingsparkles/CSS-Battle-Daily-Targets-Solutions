<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 19th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#328FC1, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #328FC1;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #FADE8B;
            }
        }

        a {
            margin: 80px 130px;
            height: 140px;
            width: 140px
        }

        b {
            padding: 70px;
            border-radius: 50%;
            margin: 230px 330px;
            box-shadow: -424q -317q#FADE8B
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a>
        <b></b>
    </div>
</body>

</html>
