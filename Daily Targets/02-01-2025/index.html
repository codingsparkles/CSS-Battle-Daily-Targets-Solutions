<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 2nd January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F5BB60, #2F5A76);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F5A76;
            position: relative;
        }

        p {
            position: absolute;
            color: #F5BB60;
            border-inline: 32q solid;
            margin: 105px 155px;
            box-shadow: 0 0 0 30px#2F5A76, 0 60px, 0 -60px;
            height: 90px;
            width: 30px
        }

        p+p {
            margin: 105px 275px;
            -webkit-box-reflect: left 150px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
