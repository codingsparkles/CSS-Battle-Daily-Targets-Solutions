<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 11th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFF6D2, #E88933, #67645E);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FFF6D2;

            * {
                position: absolute;
                border-radius: 8px;
            }
        }

        p {
            background: #FFF6D2;
            box-shadow: 0 0 0 14px#67645E;
            margin: 74px 124px;
            height: 152px;
            width: 156px;
            z-index: 2;
        }

        a {
            background: #E88933;
            color: #E88933;
            padding: 110px 7px;
            margin: 40px 194px;
            z-index: 1;
            box-shadow: 30px 0, 60px 0, -30px 0, -60px 0
        }

        a+a {
            rotate: 90deg
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <a></a>
        <a></a>
    </div>
</body>

</html>
