<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 12th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#668884, #EED9D9);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EED9D9;
            position: relative;
            border: 30px solid #668884;
            box-sizing: border-box;
        }

        p {
            position: absolute;
            background: #668884;
            color: #668884;
            padding: 20px 43px;
            margin: 0 21;
            position: fixed;
            box-shadow: 14q 40px, 94q 40px, 36q 80px, 120q 80px, 152q 80px
        }

        p+p {
            scale: -1;
            margin: 200px 233px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
