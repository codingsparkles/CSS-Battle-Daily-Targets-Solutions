<!-- Here added closing tags to format the code properly -->
<!-- Method 1 - 99.9%-->
<style>
    * {
        background: linear-gradient(#61A74E, #61A74E)50%57.5%/100%40px no-repeat#FADE8B;
        margin: 0;

        * {
            background: #61A74E;
            border: 43q solid;
            border-color: #FADE8B#61A74E#61A74E#FADE8B;
            margin: 30 80;
            border-radius: 50%;
            rotate: 45deg;
            box-shadow: inset 0 0 0 40px#FADE8B
        }
    }
</style>
<!-- Method 2 -->

<p></p>
<p></p>
<style>
    * {
        background: #FADE8B;

        * {
            background: #61A74E;
            margin: 150 0 110
        }

        p {
            position: fixed;
            padding: 60 120;
            border-radius: 0 0 2in 2in;
            margin: 0 80
        }

        p+p {
            padding: 40;
            margin: -80 120;
            border-radius: 50%;
            border: 40px solid#FADE8B
        }
    }
</style>

<!-- Method 3 -->

<!-- Method 4 -->
<style>
    * {
        background: radial-gradient(1q, #61A74E 40px, #FADE8B 0 80px, #0000), linear-gradient(#61A74E, #61A74E)50%57.5%/100%40px no-repeat#FADE8B;
        margin: 0;

<!-- Method 5 -->

<p></p>
