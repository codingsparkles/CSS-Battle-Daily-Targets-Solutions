<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 28th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FADE8B, #2D3464);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2D3464;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            border-inline: 150q solid#D08825;
            height:300px;
            width:118px;
        }
        p+p{
            border-width: 130px;
            background: #2D3464;
            border-color: #FADE8B;
            margin: 85px 0;
            box-shadow: 85q 0#2D3464;
            height: 130px;
            width: 60px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
