<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 26th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#AC342E, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #AC342E;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            background: linear-gradient(#fff, #fff)50%/32q no-repeat#AC342E;
            border-block: 32q solid#fff;
            margin: 70px 0;
            height: 100px;
            width: 400px
        }

        p+p {
            margin: 135px 125px;
            -webkit-box-reflect: above -32q;
            width: 150px;
            height: 135px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
