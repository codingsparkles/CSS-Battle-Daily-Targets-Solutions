<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 28th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3F4869, #AA3440, #EA9A52, #61A74E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3F4869;
        }

        p {
            border-radius: 21q;
            color: #AA3440;
            box-shadow: 0 60px, 0 -60px#EA9A52;
            margin: 120px 110px;
            height: 60px;
            width: 180px;
            position: relative;
        }

        a {
            position: absolute;
            background: #61A74E;
            margin: 0 120px 0 0;
            box-shadow: 0 42q, 0 -42q#EA9A52;
            height: 60px;
            width: 60px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
