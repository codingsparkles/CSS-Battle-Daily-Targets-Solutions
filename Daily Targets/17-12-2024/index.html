<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 17th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#588A95, #fff);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #588A95;
        }

        .parent {
            height: 156px;
            width: 156px;
            margin: 60px 110px;
        }

        .parent,
        p {
            position: absolute;
            border: solid#fff;
            border-width: 24px 0 0 24px;
        }

        p {
            padding: 54px;
            margin: 24px 0 0 24px;
        }

        p+p {
            padding: 30px;
            margin: 72px
        }

        p+p+p {
            padding: 6px;
            margin: 120px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
            <p></p>
            <p></p>
        </div>
    </div>
</body>

</html>
