<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 31st January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2F5A76, #fff, #C15965);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F5A76;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #2F5A76;
                margin: 40px 60px;
            }
        }

        .container {
            border-radius: 2in;
            border: 43q solid#C15965;
            height: 140px;
            width: 200px
        }

        p {
            border: solid;
            border-color: #0000 #0000 #C15965;
            border-width: 0 40px 60px;
            box-shadow: 0 95q#2F5A76;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
        </div>
    </div>
</body>

</html>
