<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 8th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6255AA, #DBD7F6);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;

            * {
                position: absolute;
            }
        }

        .wrapper,
        p,
        a {
            background: linear-gradient(#6255AA 50%, #DBD7F6 0);
        }

        p {
            scale: -1;
            padding: 100px 120px;
        }

        a {
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <a></a>
    </div>
</body>

</html>
