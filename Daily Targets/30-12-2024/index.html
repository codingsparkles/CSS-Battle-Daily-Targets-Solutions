<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 30th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FAE29E, #5393BD);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #0000 69q, #3F4869), radial-gradient(1q at 105q, #3F4869 65px, #978963 0 95px, #EFCB5C)
        }
    </style>
</head>

<body>
    <div class="wrapper">
    </div>
</body>

</html>
