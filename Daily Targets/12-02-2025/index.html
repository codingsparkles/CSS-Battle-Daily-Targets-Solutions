<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 12th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#7C87D1, #fff, #343D42);
            display: grid;
            place-items: center;
        }

        .wrapper {
            background: #343D42;
            height: 300px;
            width: 400px;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: absolute;
            background: #343D42;
            border-block: solid#7C87D1;
            border-width: 110px 0 40px;
            margin: 40px 90px 90px;
            border-radius: 2in 2in 0 0;
            width: 220px;
            height: 20px;
        }

        p {
            background: #343D42;
            position: absolute;
            padding: 40px 20px;
            margin: -80px 90px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
        </div>
    </div>
</body>

</html>
