<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 27th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F5E3B5, #469DBA);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #469DBA;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            margin: 135px 60px;
            height: 30px;
            width: 280px;
            color: #F5E3B5;
            box-shadow: 64q 0, 233q 64q, 296q 127q, 233q -64q, 296q -127q;
            -webkit-box-reflect: left -296q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
