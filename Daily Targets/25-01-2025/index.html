<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 25th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EA9A52, #fff, #435998);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EA9A52;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            background: linear-gradient(#fff, #fff)50%/32q no-repeat#EA9A52;
            border: 32q solid#435998;
            border-radius: 2in;
            margin: -150px 60px 120px;
            width: 220px;
            height: 270px;
        }

        p+p {
            margin: 120px 60px;
            background-color: #0000
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
