<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 16th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FADE8B, #222);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
            position: relative;
        }

        p {
            position: absolute;
            background: radial-gradient(1q at 50%42%, #222 40px, #FADE8B 0 74q, #222 0);
            border-inline: 80q solid#FADE8B;
            box-shadow: 0 32q#222, 0 0 0 212q#FADE8B;
            margin: 99px 75px 80px;
            height: 121px;
            width: 100px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
