<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 4th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9076D8, #F5E3B5);
            display: grid;
            place-items: center;
        }

        .wrapper * {
            border: 16q solid#4B4D88;
            border-radius: 1in;
        }

        .wrapper {
            background: #fff;
            height: 300px;
            width: 400px;
            position: relative;

            * {
                position: absolute;
            }
        }

        .container {
            margin: 230px 74px 40px;
            width: 222px;
        }

        p {
            height: 30px;
            rotate: 45deg;
            margin: -203px 164px;
            box-shadow: 75q 75q#4B4D88
        }

        p+p {
            rotate: -45deg;
            scale: -1 1;
            left: -140px
        }

        [a]{
            rotate: 0deg;
            box-shadow: none;
            margin: -150px 230px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
            <p></p>
            <p a></p>
        </div>
    </div>
</body>

</html>
