<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 24th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6D62BA, #A1E6E4);
            user-select: none;
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #6D62BA;
        }

        p {
            background: radial-gradient(1q, #A1E6E4 45px, #6D62BA);
            margin: 105px 155px;
            height: 90px;
            width: 90px;
            color: #A1E6E4;
            box-shadow: 0 0 0 32q#6D62BA, 63q 0, -63q 0, 0 63q, 0-63q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
