<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 1st January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3F9461, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3F9461;
        }

        p,
        a,
        b {
            border-inline: 43q solid;
        }

        p,
        a {
            background: #3F9461;
            color: #fff;
            height: 180px;
        }

        p {
            margin: 60px 80px 60px 40px;
            position: relative;
        }

        a,
        b {
            position: absolute;
        }

        a {
            margin: 0 40px;
            width: 40px;
        }

        b {
            padding: 20px 0;
            margin: 0 80px;
            box-shadow: 84q 148q, 127q 74q, -127q 74q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a><b></b></p>
    </div>
</body>

</html>
