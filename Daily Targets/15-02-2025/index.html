<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 15th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#FADE8B 10%, #61A74E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FADE8B;
            position: relative;
            overflow: hidden;
        }

        p {
            background: #FADE8B;
            color: #61A74E;
            border: 85q solid;
            height: 45px;
            width: 40px;
            margin: 89px 100px 6px;
            box-shadow: 0-79q, 0 153q 0 21q;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
