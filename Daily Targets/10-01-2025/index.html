<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 10th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFE4E0, #E05947);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FFE4E0;
        }

        p {
            background: #FFE4E0;
            border: 25px solid#E05947;
            margin: 90px 175px;
            height: 70px;
        }

        p+p {
            border-width: 0 50px 50px;
            margin: -190px 60px;
            border-radius: 0 0 2in 2in;
            background: #0000;
            height: 100px;
            width: 180px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
