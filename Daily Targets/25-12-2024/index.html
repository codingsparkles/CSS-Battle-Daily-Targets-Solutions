<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 25th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D96C7B, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #D96C7B;
            position: relative;
        }

        p {
            position: absolute;
            color: #fff;
            border-block: 32q solid;
            margin: 65px 155px;
            padding: 55px 45px;
            box-shadow: 0 0 0 10px#D96C7B, 0 42q, 0-42q
        }

        p+p {
            rotate: 90deg;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
