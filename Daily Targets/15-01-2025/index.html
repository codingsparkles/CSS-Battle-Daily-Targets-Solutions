<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 15th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#4F77FF, #E0E7FF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E0E7FF;
            position: relative;
        }

        p {
            position: absolute;
            border: solid#4F77FF;
            border-width: 75px 0;
            margin: 0 185px;
            height: 150px;
            width: 30px
        }

        p+p {
            border-color: #0000#0000#4F77FF;
            border-width: 30px;
            width: 100px;
            height: 0;
            margin: 75px 120px;
            -webkit-box-reflect: below 30px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
