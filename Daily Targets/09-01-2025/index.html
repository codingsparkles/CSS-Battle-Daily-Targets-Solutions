<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 9th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#61A74E, #FADE8B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FADE8B;
            overflow: hidden;
            position: relative;
        }

        p {
            background: #FADE8B;
            position: absolute;
            color: #61A74E;
            border: solid;
            border-width: 0 40px 40px;
            margin: 15px 105px 55px;
            border-radius: 0 0 127q;
            height: 190px;
            width: 110px;
        }

        p+p {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border-width: 40px;
            margin: 8px 80px 70px 215px;
            box-shadow: -159q 159q 0 -40px#FADE8B, -159q 159q, 0-11q#FADE8B
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
