<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 3rd February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9076D8, #F5E3B5);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #9076D8;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: #F5E3B5;
            margin: 60px 160px 0;
            width: 80px;
            height: 240px;
        }

        p,
        dd {
            padding: 20px 30px;
            margin: 0;
            background: #9076D8;
            clip-path: polygon(50%0, 0%100%, 100%100%)
        }

        dd {
            margin: 80px 0 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
            <p></p>
            <dd></dd>
            <p></p>
        </div>
    </div>
</body>

</html>
