<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 10th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#fff 5%, #6592CF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            background: #6592CF;
            height: 300px;
            width: 400px;
            overflow: hidden;
            position: relative;
        }

        .wrapper,
        p {
            --b: #fff;
            background: radial-gradient(1q, #328FC1 25px, var(--b));
        }

        p {
            position: absolute;
            --b: #fff 0 127q, #328FC1;
            margin: 75px -215px 75px 295px;
            -webkit-box-reflect: left 201q;
            height: 150px;
            width: 300px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
