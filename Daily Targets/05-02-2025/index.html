<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 5th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#5A9F48, #BFE33A);
            display: grid;
            place-items: center;
        }

        .container,
        a {
            border: 43q solid#5A9F48;
        }

        .wrapper {
            background: #BFE33A;
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        .container {
            border-width: 0 20px;
            height: 300px;
            width: 360px;
        }

        a {
            border-top-width: 0;
            margin: 140px -20px 30px 160px;
            border-radius: 0 0 2in 2in;
            box-shadow: 0 64q 0 22q#BFE33A;
            height: 80px;
            width: 160px;
        }

        a+a {
            scale: -1;
            margin: 20px -40px
        }

        b {
            background: #BFE33A;
            padding: 19.5px 30px;
            margin: -20px -50px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
            <a><b></b></a>
        </div>
    </div>
</body>

</html>
