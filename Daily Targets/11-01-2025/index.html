<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 11th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2F5A76, #7EA6DD);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F5A76;
            position: relative;
        }

        p {
            position: absolute;
            border: 32q solid#7EA6DD;
            margin: 40px 35% 140px;
            border-radius: 1in;
            height: 60px;
            width: 60px;
            -webkit-box-reflect: below -20px
        }

        a {
            position: absolute;
            background: #2F5A76;
            height: 120px;
            width: 60px;
            margin: 90px 140px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <a></a>
    </div>
</body>

</html>
