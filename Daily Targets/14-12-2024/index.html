<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 14th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FADE8B, #2F5A76);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
            position: relative;
        }

        p {
            position: absolute;
            background: #F5BB60;
            color: #F5BB60;
            margin: 100px 150px;
            height: 100px;
            width: 100px;
            rotate: 45deg;
            box-shadow: 0 0 0 21q#2F5A76, 53q 0, 0 -53q, -53q 0, 0 53q, 0 0 0 218q#2F5A76
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
