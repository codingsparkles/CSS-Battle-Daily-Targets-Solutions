<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 9th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F0DAC1, #A52F28);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F0DAC1;
            overflow: hidden;
            position: relative;
        }

        p {
            position: absolute;
            border: solid#A52F28;
            border-width: 90px 80px;
            margin: 90px 100px 30px 140px;
            border-right-color: #0000;
            background: #F0DAC1;
            box-shadow: -160px -60px#C3463D, -150px 0#A52F28
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
