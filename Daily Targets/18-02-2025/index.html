<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 18th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2D3464, #D95362);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2D3464;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: #D9D9D9;
            color: #D9D9D9;
            border-inline: 85q solid#343D42;
            margin: 100px 50px 120px;
            box-shadow: 0 80px, 0 169q, 0 0 0 159q#46BA67;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
        </div>
    </div>
</body>

</html>
