<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 13th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E8AD6D, #E8AD6D);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E8AD6D;
            margin: 60px 110px;
            padding: 10px;
            flex-wrap: wrap;
            border: solid#587795;
            border-width: 70px 80px;
            gap: 40px;
            box-sizing: border-box;
        }

        a {
            background: #587795;
            border-radius: 1in;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a>
    </div>
</body>

</html>
