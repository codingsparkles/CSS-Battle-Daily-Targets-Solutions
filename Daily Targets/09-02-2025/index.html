<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 8th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#6592CF, #243D83);
            display: grid;
            place-items: center;
        }

        .wrapper {
            background: #6592CF;
            height: 300px;
            width: 400px;
        }

        p {
            position: absolute;
            background: radial-gradient(1q, #243D83 25px, #6592CF 0 127q, #243D83);
            margin: 14px 125px;
            padding: 136px 75px;
        }

        p+p {
            margin: 75px 40px;
            padding: 75px 160px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
