<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 10th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FADE8B, #C3463D);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
            position: relative;
        }

        p {
            position: absolute;
            background: #5DBCF9;
            color: #5DBCF9;
            margin: 60px 226px 140px 34px;
            height: 100px;
            width: 140px;
            box-shadow: 203q 85q, 96px 123q#C3463D, 0 85q, 96px -38q#C3463D, 203q 0, 0 0 0 320q#FADE8B
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
