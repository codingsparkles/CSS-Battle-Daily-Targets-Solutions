<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 17th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#61A74E, #fff);
            display: grid;
            place-items: center;

            * {
                background: #61A74E;
            }
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;

            * {
                border: 22q solid#fff;
            }
        }

        p {
            position: absolute;
            height: 200px;
            width: 140px;
            margin: 30px 30px 30px 190px;
            -webkit-box-reflect: left -21q
        }

        a {
            position: absolute;
            padding: 30px 10px;
            margin: 50px 100px
        }

        a+a {
            border-radius: 1in;
            padding: 20px;
            margin: 60px -50px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
            <a></a>
        </p>
    </div>
</body>

</html>
