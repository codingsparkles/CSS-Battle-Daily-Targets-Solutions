<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 23rd December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F4DA64, #3F4869);
            user-select: none;
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3F4869;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            background: #F4DA64;
            margin: 0 260px 0 80px;
            width: 60px;
            height: 300px;
        }

        p+p {
            padding: 30px 200px;
            rotate: 30deg;
            margin: 213px 65px;
            height: 0px;
        }

        [a] {
            rotate: -30deg;
            margin: 27px 65px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
        <p a></p>
    </div>
</body>

</html>
