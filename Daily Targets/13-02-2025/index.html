<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 13th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#00B0C8, #183539);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #00B0C8;
            position: relative;
        }

        p {
            background: #00B0C8;
            border-inline: 127q solid#183539;
            margin: 30px;
            height: 240px;
            width: 340px;
            position: absolute;
            box-sizing: border-box;
        }

        p+p {
            margin: 90px 70px;
            width: 260px;
            height: 120px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
    </div>
</body>

</html>
