<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 26th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FAE29E, #5393BD);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
        }

        p {
            background: linear-gradient(45deg, #5393BD 21%, #FAE29E 0 85q, #5393BD 0);
            margin: 50px 25%80px 130px;
            height: 170px;
            box-shadow: -16q 16q 0 16q#FAE29E, 0 0 0 212q#5393BD;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
